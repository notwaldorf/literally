<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="a-slide">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      height: 100%;
      width: 100%;

      -webkit-overflow-scrolling: touch;
      @apply(--layout);
      @apply(--layout-center);
    }

    :host([align-center]) {
      @apply(--layout-center-justified);
    }

    :host([align-right]) {
      @apply(--layout-end-justified);
    }

    :host([align-left]) {
      @apply(--layout-start-justified);
    }

    :host([align-right]) ::content .pretitle,
    :host([align-right]) ::content .title,
    :host([align-right]) ::content .subtitle  {
      text-align: right;
    }

    .content-wrapper {
      max-width: 100%;
      box-sizing: border-box;
    }

    :host([full-width]) > .content-wrapper {
      width: 100%;
    }

    ::content .pretitle,
    ::content .title,
    ::content .subtitle {
      padding: 0 10vw;

      /* Prevent selection */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    ::content .pretitle {
      font-size: calc(16px + 2vw);
      font-weight: normal;
    }

    ::content .title {
      font-size: calc(16px + 6vw);
      font-weight: bold;
    }

    ::content .subtitle {
      font-size: calc(16px + 4vw);
      font-weight: lighter;
    }
  </style>

  <template>
    <div class="content-wrapper">
      <content select=".pretitle"></content>
      <content select=".title"></content>
      <content select=".subtitle"></content>
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'a-slide'
    });
  </script>
</dom-module>
